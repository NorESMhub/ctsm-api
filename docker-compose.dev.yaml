version: "3.9"

services:
  api:
    extends:
      file: docker-compose.yaml
      service: api
    build:
      context: .
      dockerfile: ./docker/Dockerfile
    environment:
      - DEBUG=1

  tasks:
    extends:
      file: docker-compose.yaml
      service: tasks
    build:
      context: .
      dockerfile: ./docker/Dockerfile
    environment:
      - DEBUG=1

  rabbitmq:
    extends:
      file: docker-compose.yaml
      service: rabbitmq
    volumes:
      - .:/ctsm-rabbitmq
